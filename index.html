<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Sayangku!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <div class="visual-wrapper"></div>

    <section id="start-screen" class="fullscreen-section">
        <button id="play-button">Klik di sini, Sayang ❤️</button>
        <p class="volume-hint">Sayanggg... naikin volume HP-nya yaa 🔊</p>
    </section>

    <section id="greeting-section" class="fullscreen-section">
        
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>

        <div class="container">
            <img src="me an himm.jpg" alt="Foto Kamu" class="profile-photo">
            <h1 class="greeting">selamattt pagiii sayanggkuuu cintakuuu cantikkuuuu, semangattt yaaa untuk kuliahnya hari iniii, lovyouuuuuuu 🥰😍🫂💖🫰🏼</h1>
            <div id="gallery-button-container" style="display: none;">
                <button id="show-gallery-button">Kalo Sudah Dibaca, Klik Ini Yaa Sayanggg 💖</button>
            </div>
        </div>
    </section>

    <div id="gallery-slider-container" class="slider-container">
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>
        <div class="background-photos-container">
            <div class="background-photos"></div>
        </div>

        <button id="back-to-menu-button">Kembali</button>

        <div id="gallery-track" class="slider-track"></div>
    </div>

    <audio id="background-music" loop>
        <source src="lihatkebunkuu.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
